<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Personal Profile Page of Ananya">
    <link rel="icon" href="ana.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header, footer {
            background: linear-gradient(to right, #831bcd, #f9620b);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        h1, h2 {
            margin: 0;
            color: #fff;
        }

        .certification {
            background: #ffffff;
            padding: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
        }

        .certification img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 5px;
        }

        .certification a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #191818;
            text-decoration: none;
        }

        .certification a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Certifications</h1>
    </header>

    <div class="certification">
        <h3>AWS Certification</h3>
        <img src="cert1.jpg" alt="AWS Certification">
        <a href="https://drive.google.com/file/d/18bvlf14OKcjXKghv04jMtL2uLr3ME6xP/view?usp=drivesdk" target="_blank">
            View Certificate (PDF)
        </a>
    </div>
    
    <div class="certification">
        <h3>TATA Certification</h3>
        <img src="cert2.jpg" alt="TATA Certification">
        <a href="https://drive.google.com/file/d/18Zu4p1z4eiD7ZbLle986S490G840Ot7s/view?usp=drivesdk" target="_blank">
            View Certificate (PDF)
        </a>
    </div>
    
    <div class="certification">
        <h3>ACCENTURE Certification</h3>
        <img src="cert3.jpg" alt="ACCENTURE Certification">
        <a href="https://drive.google.com/file/d/18_UhUelUwiXKyeOldXzGAmckqBFjbUJ5/view?usp=drivesdk" target="_blank">
            View Certificate (PDF)
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Certification. All rights reserved.</p>
    </footer>
</body>
</html>
